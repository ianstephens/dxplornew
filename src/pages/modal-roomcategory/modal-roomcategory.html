<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      {{hoteldata.nama}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let roomc of hoteldata.roomcategory" (click)="showRoomTypeDetail(roomc.roomtype)">
        {{roomc.name}}
      <h2 item-right> USD {{roomc.netprice}}</h2>


    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>room-type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let roomty of roomtype">
      <h2>Room type : <b>{{roomty.typename}}</b></h2>
      <h2 item-right> USD {{roomty.netprice}}</h2>
        Rooms : {{roomty.numrooms}}<br>
      <button ion-button (click)="showRoomTypeDetail(roomty.roomRate)">Show Detail</button>

    </ion-item>
  </ion-list>
</ion-content>

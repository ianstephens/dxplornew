<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      {{barTitle()}}
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Hasil Pencarian</h2>
  <h3 *ngIf="isEmpty==true">No Data Found</h3>

  <ion-list *ngIf="isEmpty==false">
    <!-- items = list yang tadi udah diisi di controller home.ts -->

    <ion-item *ngFor="let hotel of hotelData" (click)="buttonClick(hotel)" >
      <h1>{{hotel.nama}}</h1>

      <ion-icon name="ios-star" *ngFor="let i of getNumber(hotel.rating)" item-right></ion-icon>

      <h2>Start from {{hotel.currency}} {{findLowestPrice(hotel.roomcategory)}} </h2>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <h1>{{nama}}</h1>
      </ion-card-title>
      <p>
        Address : {{alamat1}} {{alamat2}} {{alamat3}}, {{lokasi}}
      </p>
      <h3 item-right>Phone : {{telepon}}, Fax : {{fax}} <br> e-mail : {{email}}</h3>

      Website :
      <a href="#" (click)="openURL(website)">
       {{website}}
      </a>

      <h2>Room Available : {{jumlah_ruangan}} </h2>

      <button ion-button (click)="loadCancelPolicy()" >Cancel Policy</button>
      <button ion-button (click)="presentActionSheet()" color="secondary" >Select Room</button>

    </ion-card-content>
  </ion-card>


</ion-content>

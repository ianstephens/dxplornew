<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <h1>{{namamodify}}</h1>
      </ion-card-title>
      <p>
        Address : {{alamat1modify}} {{alamat2modify}} {{alamat3modify}}, {{lokasimodify}}
      </p>
      <h3 item-right>Phone : {{teleponmodify}}, Fax : {{faxmodify}} <br> e-mail : {{emailmodify}}</h3>

      Website :
      <a href="#" (click)="openURL(websitemodify)">
        {{websitemodify}}
      </a>

      <h2>Room Available : {{jumlah_ruanganmodify}} </h2>

      <button ion-button (click)="loadCancelPolicy()" >Cancel Policy</button>
      <button ion-button (click)="presentActionSheet() " color="secondary" >Select Room</button>

    </ion-card-content>
  </ion-card>


</ion-content>
